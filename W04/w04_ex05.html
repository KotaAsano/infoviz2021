<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg>
        <g class="a">
            <circle cx="20" cy="20" r="10"></circle>
            <circle cx="100" cy="50" r="10"></circle>
            <circle cx="70" cy="80" r="10"></circle>
        </g>
        <g class="b">
            <circle cx="170" cy="30" r="10"></circle>
            <circle cx="150" cy="70" r="10"></circle>
        </g>
    </svg>
    <script src="./d3.min.js"></script>
    <script>
        d3.select('body').select('svg').select(".a").style('fill','blue')
        d3.select('body').select('svg').select(".b").style('fill','green')
    </script>
</body>
</html>
