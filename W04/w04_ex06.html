<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg>
        <g>
            <circle cx="20" cy="20" r="10"></circle>
            <circle cx="100" cy="50" r="10"></circle>
            <circle cx="70" cy="80" r="10"></circle>
            </g>
            <g>
            <circle cx="170" cy="30" r="10"></circle>
            <circle cx="150" cy="70" r="10"></circle>
            </g>
            <g>
                <rect x = '10' y = '10' width = '100' height = '20'></rect>
                <rect x = '10' y = '40' width = '150' height = '20'></rect>
                <rect x = '10' y = '70' width = '200' height = '20'></rect>
            </g>
    </svg>
    <script src = "./d3.min.js"></script>
    <script>
        var c = d3.select('circle')
        c.attr('r','20')

        d = d3.select('body').select('svg').select('g')
        d.append('rect').attr('x','100').attr('y','100').attr('width','300').attr('height','30')

        var data = [100,50,80];
        var padding = 10;
        var height = 20;
        var svg = d3.select("body").append("svg");
        
        svg.selectAll("rect").data(data).enter().append("rect")
        .attr("x", padding)
        .attr("y", function(d,i){ return padding + i * ( height + padding ); })
        .attr("width", function(d){ return d; })
        .attr("height", height);
    </script>
</body>
</html>
